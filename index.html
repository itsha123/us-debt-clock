<!DOCTYPE html>
<html>
    <head>
        <title>US Debt Clock</title>
    </head>
    <body>
        <p id="tot-debt"></p>
        <script>
        async function fetchDebt() {
            const url = "https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v2/accounting/od/debt_to_penny?fields=tot_pub_debt_out_amt,record_date&sort=-record_date&page[size]=30";
            const response = await fetch(url);
            const json = await response.text();
            document.getElementById("tot-debt").innerHTML = json;
        }
        fetchDebt();
        </script>
    </body>
</html>
